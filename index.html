          window.onload = function (){

            'research' : function(){
                return fontformat('As a graduate student, I\'ve learned quantitative and qualitative research methods for linguistic fieldwork and experimental work. The focus of my graduate studies has largely been on Mi\'gmaq, a First Nations language spoken in Eastern Canada. My research in morpho-syntax examines the nature of' + "<i>" + ' polysynthesis*' + "</i>" + ' in Mi\'gmaq, including such issues as noun incorporation---when a noun appears inside a verb---and word formation. Using my research and teaching experience, I would love to share my passion through the Actua Outreach program (click \'teaching\' and \'passion\' to read more).' + "<br>" + "<br>" + "<i>" + '*Polysynthetic languages' + "</i>" + ' are languages in which words are composed of many small parts that have their own meaning, but may not necessarily stand on their own. Many Native languages of Canada have this property.')
            },
            'Migmaq' : function(){
                return fontformat('Mi\'gmaq is an Eastern Algonquian language, spoken primarily in Eastern U.S. and Canadian Maritimes. It is a language that has free word orer, unlike English, where the subject always has to come before the verb, and the verb has to come before the object (e.g. The man sees the dog).' + "<br>" + "<br>" + ' Mi\'gmaq is also a ' + "<i>" + 'polysynthetic' + "</i>" + ' language (see \'research\' for more), so it is possible to say a whole sentence in one word! For example,' + "<i>" + ' Getunnui\'si' + "</i>" + ' means \'I want to speak the Native language\'. Here is how the word breaks down:' + "<br>" + "<br>" + "<b>" + ' Getu\+nnu\+i\'s\+i '+ "<br>" + "</b>" + ' want\+native\+speak\+I' + "<br>" +' = I want to speak the Native Language')

            },
            'passion' : function(){
                return fontformat('I have been studying language scientifically for six years now! Although I love theoretical linguistics, this past year I realized that my passion is really the social aspects of linguistic fieldwork---language revitalization & documentation, community outreach and language teaching (in the context of endangered languages).' + "<br>" + "<br>" + "<b>" + 'Why pick linguistics for The Actua Experience?' + "</b>" + ' Because linguistics provides a very accessible means for students to learn the scientific method. Students are their own \'laboratories\' for testing their hypotheses about how their own language(s) may/may not work. With linguistics, you can teach kids the essential tools of science even when other physical science-class resources are limited. And, importantly, linguistic investigation calls upon THEIR pre-existing expertise as speakers of a language, rather than just introducing a whole body of knowledge from the outside.')
            },

            },
            'Listuguj' : function(){
                return fontformat('Listuguj is a Mi\'gmaw community located at the border of Quebec and New Brunswick. Unfortunately, the Mi\'gmaq language is in danger of falling out of use in Listuguj. Less than 20\% of the population that is on reserve are speakers of the language, most of which are over 65 years old.' + "<br>" + "<br>" + ' Listuguj is only one of many Native communities where language is on the decline. Socio-political factors in the past, in particular residential schools, have had long-term impacts on the vitality of Canada\'s Aboriginal Languages. See \'fieldwork\' to find out what\'s being done about this, and click on \'language\' to see why it is important to reach out to the youth.')
            },
            'fieldwork' : function(){

            },
